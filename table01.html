<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>표 선지우기</title>
    <style>
      table {
        width: 400px;
        border-collapse: collapse;
        /* table 태그에 border="1"이 주어졌기때문에 
           표 전체의 바깥 테두리(외곽선)는 남는다 
           고로 아래 표 전체에서도 왼쪽/오른쪽을 지워야 한다.
        */
        /* border-left: none;
        border-right: none; */
      }
      table caption {
        font-size: 20px;
        padding: 10px;
      }
      table th,
      table td {
        text-align: center;
        border-top: 1px solid gray;
        border-bottom: 1px solid gray;
      }
    </style>
  </head>
  <body>
    <table>
      <!-- caption: 표의 제목 -->
      <caption>
        성적표
      </caption>
      <!-- thead : 표의 머리말 -->
      <thead>
        <tr>
          <th>이름</th>
          <th>국어</th>
          <th>영어</th>
          <th>수학</th>
          <th>합계</th>
        </tr>
      </thead>
      <!-- tbody : 표의 본문  -->
      <tbody>
        <tr>
          <td>홍길동</td>
          <td>90</td>
          <td>80</td>
          <td>70</td>
          <td>240</td>
        </tr>
        <tr>
          <td>개나리</td>
          <td>75</td>
          <td>65</td>
          <td>100</td>
          <td>240</td>
        </tr>
        <tr>
          <td>진달래</td>
          <td>60</td>
          <td>90</td>
          <td>80</td>
          <td>230</td>
        </tr>
      </tbody>
      <!-- tfoot : 표의 요약 또는 결과 -->
      <tfoot>
        <tr>
          <td>총계</td>
          <td>225</td>
          <td>235</td>
          <td>250</td>
          <td>710</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
