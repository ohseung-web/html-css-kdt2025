<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hover Menu</title>
    <style>
      body {
        color: black;
        font-size: 18px;
      }

      a {
        color: inherit;
        text-decoration: none;
      }
      /* 
      inline-block 요소(.dropdown 내부 버튼들)가
      옆에 나란히 있으면, 
      HTML 태그 사이의 띄어쓰기/줄바꿈도 
      화면에 작은 공백으로 렌더링됩니다.
      그래서 버튼 사이가 벌어진 것처럼 보이는 거예요. */

      /* 드롭다운 전체 */
      .dropdown {
        font-size: 0; /* 공백 없애기 - 이거 아주 중요 */
        display: inline-block;
      }

      /* 버튼과 서브메뉴 기본 크기 동일하게 */
      .dropdown-btn {
        font-size: 18px; /* 버튼 폰트 크기는 다시 지정 */
        width: 120px;
        padding: 10px;
        cursor: pointer;
        position: relative;
        box-sizing: border-box;
        border: 1px solid #000; /* 버튼 구분용 */
        background-color: #f2f2f2;
      }

      /* 드롭다운 서브메뉴 */
      .dropdown-submenu {
        width: 100%; /* 버튼 너비에 맞춰 자동 확장 */
        display: none;
        background-color: black;
        color: white;
        position: absolute;
        left: 0;
        top: 100%;
        box-sizing: border-box;
        border: 1px solid #000; /* 테두리 맞춤 */
      }

      /* 서브메뉴의 링크 */
      .dropdown .dropdown-submenu a {
        display: block;
        padding: 10px;
      }

      /* 서브메뉴 hover 시 */
      .dropdown .dropdown-submenu a:hover {
        background-color: rgb(194, 194, 194);
        color: black;
      }

      /* 버튼 hover 시 → 서브메뉴 표시 */
      .dropdown .dropdown-btn:hover > .dropdown-submenu {
        display: block;
      }

      /* 버튼 hover 시 버튼 스타일 */
      .dropdown .dropdown-btn:hover {
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body>
    <!-- hover와 position을 이용한 메뉴 만들기 -->
    <!-- 반드시 부모와 자식요소를 html 작성  -->
    <div class="dropdown">
      <button class="dropdown-btn">
        웹개발
        <div class="dropdown-submenu">
          <a href="#">HTML/CSS</a>
          <a href="#">JavaScript</a>
          <a href="#">React</a>
        </div>
      </button>
      <button class="dropdown-btn">
        백앤드
        <div class="dropdown-submenu">
          <a href="#">Java</a>
          <a href="#">Spring</a>
          <a href="#">Python</a>
        </div>
      </button>
      <button class="dropdown-btn">
        게임개발
        <div class="dropdown-submenu">
          <a href="#">C#</a>
          <a href="#">C++</a>
          <a href="#">Scratch</a>
        </div>
      </button>
    </div>
  </body>
</html>
