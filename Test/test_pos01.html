<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>포지션</title>
    <style>
      /* 부모 요소-position: relative */
      /* 자식 요소-position: absolute */
      .parent {
        background-color: dodgerblue;
        width: 600px;
        height: 300px;
        position: relative;
      }
      .child {
        background-color: crimson;
        width: 200px;
        height: 100px;
        position: absolute;
        /* 좌표를 입력한다.left, right, top, bottom
     (반드시 position 속성과 함께 사용할 때 작동한다. */
        right: 0;
        bottom: 0;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child"></div>
    </div>
  </body>
</html>
