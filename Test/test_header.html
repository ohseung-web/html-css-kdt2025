<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>header</title>
  <!-- <link rel="stylesheet" href="test_header.css"> -->
  <style>
      /* 공통 초기화 */
          * {
              margin: 0;
              padding: 0;
              box-sizing: border-box;
          }
          ul {
              list-style: none;
          }

          /* header 전체 */
          .header-wrap {
              margin: 0 auto;
              width: 1200px;
              border-bottom: 1px solid #e5e5e5;
              font-family: 'Arial', sans-serif;
          }

          /* 상단 헤드 */
          .head-top {
              display: flex;
              justify-content: space-between; /* 좌우 정렬 */
              align-items: center;
              padding: 5px 20px;
              font-size: 12px;
              background-color: #f8f8f8;
              color: #333;
          }

          .head-top ul {
              display: flex;
              align-items: center;
          }

          .head-top ul li {
              margin-right: 15px;
              display: flex;
              align-items: center;
              cursor: pointer;
          }

          .head-top ul li span {
              margin-left: 3px;
          }

          /* 가운데 헤드 */
          .head-center {
              display: flex;
              justify-content: space-between;
              align-items: center;
              padding: 15px 20px;
          }

          /* 로고 */
          .logo svg {
              display: block;
              width: 150px;
              height: auto;
          }

          /* 검색창 */
          .search {
              flex: 1; /* 공간 채우기 */
              margin: 0 20px;
          }

          .search .real {
              display: flex;
          }

          .inptxt {
              flex: 1;
              padding: 8px 12px;
              border: 1px solid #ccc;
              border-radius: 4px 0 0 4px;
              font-size: 14px;
          }

          .search button {
              background-color: #03c75a;
              border: none;
              padding: 0 12px;
              border-radius: 0 4px 4px 0;
              display: flex;
              align-items: center;
              justify-content: center;
              cursor: pointer;
          }

          .search button svg {
              width: 20px;
              height: 20px;
              stroke: #fff;
          }

          /* 사이드 메뉴 */
          .sidemenu ul {
              display: flex;
              gap: 20px;
          }

          .sidemenu ul li {
              display: flex;
              flex-direction: column;
              align-items: center;
              font-size: 12px;
              cursor: pointer;
          }

          .sidemenu ul li svg {
              margin-bottom: 4px;
          }

          /* 하단 GNB */
          .head-btm {
              background-color: #fff;
              border-top: 1px solid #e5e5e5;
          }

          .head-btm .gnb {
              display: flex;
              padding: 10px 20px;
              gap: 20px;
          }

          .head-btm .gnb li {
              cursor: pointer;
              font-size: 14px;
              color: #333;
              position: relative;
          }

          .head-btm .gnb li.active::after {
              content: '';
              position: absolute;
              bottom: -5px;
              left: 0;
              width: 100%;
              height: 2px;
              background-color: #03c75a;
          }

  </style>
</head>
<body>
