<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css연습</title>
    <style>
      .text-sample {
        color: darkblue;                  /* 글자색 */
        text-decoration: underline;       /* 밑줄 */
        text-transform: uppercase;        /* 모두 대문자로 */
        text-shadow: 2px 2px 5px gray;    /* 그림자 효과 */
        letter-spacing: 5px;              /* 글자 간격 */
        word-spacing: 20px;               /* 단어 간격 */
      }
  </style>
    </style>
  </head>
  <body>
    <!-- 서식 태그-2 -->
    <p class="text-sample">
      css text styling practice
    </p>
  </body>
</html>
