<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form태그 연습</title>
  </head>
  <body>
    <form>
      <h3>회원 서비스</h3>

      <!-- 로그인 영역 -->
      <fieldset>
        <legend>로그인</legend>

        <label for="userid">아이디 :</label>
        <input
          type="text"
          id="userid"
          name="userid"
          placeholder="아이디 입력"
        /><br /><br />

        <label for="userpw">비밀번호 :</label>
        <input
          type="password"
          id="userpw"
          name="userpw"
          placeholder="비밀번호 입력"
        /><br /><br />

        <button type="submit">로그인</button>
        <button type="reset">취소</button>
      </fieldset>

      <br />

      <!-- 회원가입 영역 -->
      <fieldset>
        <legend>회원가입</legend>

        <label for="username">이름 :</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="이름 입력"
        /><br /><br />

        <label for="useremail">이메일 :</label>
        <input
          type="email"
          id="useremail"
          name="useremail"
          placeholder="이메일 입력"
        /><br /><br />

        <button type="submit">회원가입</button>
      </fieldset>
    </form>
  </body>
</html>
