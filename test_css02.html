<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css연습</title>
    <style>
      div span {
        color: blue;
      }
      div > span{
        /* display: block; */
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>CSS 선택자(Selector)란?</h1>
    <div>
      <span>CSS에서 HTML 요소를 선택하는 것입니다. </span>
      <p>
      문장들을 한군데에 모으면 <span>스타 일 시트(Style Sheet)</span>를 이루게 되어, 많은 수의 스타일 규칙들을 관리하기 쉬워집니다.</p>
    </div>

  </body>
</html>
