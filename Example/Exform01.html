<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>방학특강신청</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        padding: 20px;
      }

      h3 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
      }

      form {
        background-color: #fff;
        padding: 20px;
        width: 700px;
        margin: 0 auto;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      fieldset {
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 15px 20px;
        margin-bottom: 20px;
      }

      legend {
        font-weight: bold;
        padding: 0 10px;
      }

      ul {
        list-style: none;
        padding: 0;
      }

      li {
        margin-bottom: 15px;
      }

      label,
      span {
        display: inline-block;
        width: 80px;
        font-weight: bold;
      }
      .level input[type='text'] {
        display: inline-block;
        width: 280px;
      }
      input[type='text'],
      input[type='email'],
      input[type='password'],
      select {
        width: 350px;
        padding: 6px 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
      }

      input[type='radio'],
      input[type='checkbox'] {
        margin-right: 5px;
      }

      .btn input[type='submit'],
      .btn input[type='reset'] {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }

      .btn input[type='submit'] {
        background-color: #4caf50;
        color: white;
      }

      .btn input[type='submit']:hover {
        background-color: #45a049;
      }

      .btn input[type='reset'] {
        background-color: #f44336;
        color: white;
        margin-left: 10px;
      }

      .btn input[type='reset']:hover {
        background-color: #d32f2f;
      }
    </style>
  </head>
  <body>
    <h3>여름방학 특강 신청하기</h3>
    <form action="">
      <fieldset>
        <legend>교육과정</legend>
        <ul>
          <li class="level">
            <label>영어회화</label>
            <input type="text" value="오전 9:00~11:00" readonly />
            <span>(초급레벨)</span>
          </li>
        </ul>
      </fieldset>

      <fieldset>
        <legend>신청자 기본 정보</legend>
        <ul>
          <li>
            <label>이름</label>
            <input type="text" />
          </li>
          <li>
            <label>이메일</label>
            <input type="email" />
          </li>
          <li>
            <label>비밀번호</label>
            <input type="password" />
          </li>
          <li>
            <label>학과</label>
            <select>
              <option value="">학과를 선택하세요</option>
              <option value="컴퓨터공학과">컴퓨터공학과</option>
              <option value="국어국문학과">국어국문학과</option>
              <option value="영어영문학과">영어영문학과</option>
              <option value="전자융합과">전자융합과</option>
            </select>
          </li>
          <li>
            <span>성별</span>
            <input type="radio" name="gender" checked id="man" /><label
              for="man"
              >남자</label
            >
            <input type="radio" name="gender" id="woman" />
            <label for="woman">여자</label>
          </li>
          <li>
            <span>관심사</span>
            <input type="checkbox" name="hobby" id="ho1" /><label for="ho1"
              >여행</label
            >
            <input type="checkbox" name="hobby" id="ho2" />
            <label for="ho2">게임</label>
            <input type="checkbox" name="hobby" id="ho3" />
            <label for="ho3">공연</label>
            <input type="checkbox" name="hobby" id="ho4" />
            <label for="ho4">운동</label>
            <input type="checkbox" name="hobby" id="ho5" />
            <label for="ho5">기타</label>
          </li>
        </ul>
      </fieldset>

      <div class="btn">
        <input type="submit" value="수강신청" />
        <input type="reset" value="다시쓰기" />
      </div>
    </form>
  </body>
</html>
