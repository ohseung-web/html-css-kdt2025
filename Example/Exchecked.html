<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>체크박스 커스텀</title>
    <!-- Font Awesome CDN 추가 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <style>
      form {
        width: 200px;
        margin: 50px auto;
      }

      /* 체크박스 숨기기 */
      input[type='checkbox'] {
        display: none;
      }

      /* 기본 상태의 커스텀 박스 */
      label::before {
        content: '\f00c'; /* 체크 아이콘 */
        font-family: 'Font Awesome 5 Free';
        font-weight: 900; /* Font Awesome 5에서 필수 */
        border: 1px solid #333;
        width: 20px;
        height: 20px;
        border-radius: 5px;
        margin-right: 5px;
        font-size: 13px;
        display: inline-block;
        text-align: center;
        line-height: 20px;
        color: transparent; /* 처음엔 안 보이게 */
      }

      label {
        display: flex;
        align-items: center; /* 세로 중앙 정렬 */
        font-size: 20px;
        margin-bottom: 10px;
        cursor: pointer;
        /* display: block;
        font-size: 20px;
        margin-bottom: 10px;
        cursor: pointer; */
      }

      /* 체크된 상태 */
      input[type='checkbox']:checked + label::before {
        background-color: crimson;
        color: #fff;
        border-color: transparent;
      }
    </style>
  </head>
  <body>
    <form>
      <input type="checkbox" id="html" />
      <label for="html">HTML</label>

      <input type="checkbox" id="css" />
      <label for="css">CSS</label>

      <input type="checkbox" id="jq" />
      <label for="jq">jQuery</label>

      <input type="checkbox" id="react" />
      <label for="react">React</label>
    </form>
  </body>
</html>
