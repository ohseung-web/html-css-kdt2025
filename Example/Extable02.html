<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>펜션</title>
    <style>
      table {
        width: 600px;
        border-collapse: collapse;
      }
      table td,
      table th {
        text-align: center;
        font-size: 12px;
        padding: 7px;
        border: 1px solid #ddd;
      }
      table thead {
        background-color: #ea6153;
        color: #fff;
      }
      table tfoot {
        background-color: #333;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>방이름</th>
          <th>대상</th>
          <th>인실</th>
          <th>가격</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>유채방</td>
          <td>여성전용</td>
          <td rowspan="3">4인실</td>
          <td rowspan="3">1팀 30,000원</td>
        </tr>
        <tr>
          <td>동백방</td>
          <td>남성전용</td>
        </tr>
        <tr>
          <td>백합방</td>
          <td>커플전용</td>
        </tr>
        <tr>
          <td>튤립방</td>
          <td>가족전용</td>
          <td>4인실</td>
          <td>100,000원(4인기준 1팀당)</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="4">
            모든 준비 재료가 포함된 바베큐장을 렌트해드립니다.(가격:<s
              >150,000</s
            >
            → 100,000원/4인기준)
          </td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
