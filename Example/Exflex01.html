<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex-menu</title>
    <style>
      .nav {
        display: flex;
        justify-content: center; /* 가운데 정렬 */
        list-style: none;
        padding: 0;
        margin: 20px 0;
        background: #f5f5f5;
      }
      .nav li {
        margin: 0 20px;
        font-size: 18px;
      }
      .nav li a {
        text-decoration: none;
        color: #333;
      }
      .nav li a:hover {
        color: tomato;
      }
    </style>
  </head>
  <body>
    <ul class="nav">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </body>
</html>
