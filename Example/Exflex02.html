<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex-menu</title>
    <style>
      .card-container {
        display: flex;
        justify-content: space-between; /* 카드 간격 균등 */
        width: 80%;
        margin: 30px auto;
      }
      .card {
        flex: 1; /* 같은 크기 차지 */
        margin: 0 10px;
        padding: 20px;
        background: dodgerblue;
        color: white;
        border-radius: 10px;
        text-align: center;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      .card h3 {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="card-container">
      <div class="card">
        <h3>Card 1</h3>
        <p>첫 번째 카드 설명입니다.</p>
      </div>
      <div class="card">
        <h3>Card 2</h3>
        <p>두 번째 카드 설명입니다.</p>
      </div>
      <div class="card">
        <h3>Card 3</h3>
        <p>세 번째 카드 설명입니다.</p>
      </div>
    </div>
  </body>
</html>
